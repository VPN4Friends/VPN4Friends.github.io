<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to the petthecat.today!</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #000000;
            font-family: 'Comic Sans MS', sans-serif;

            margin: 0;

        }
        h1 {
            color: #ff4500;

            background-color: #ffff00;
            padding: 20px;

            width: 80%;

            border: 3px solid #0000ff;

            background-color: #fffacd;
